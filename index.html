<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title"> Tesla Model Purchase</h1>
    </header>
    <p id="description">Fill the details below to complete your test order </p>
    <form action="" id="survely-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome..." class="block" required> 
        <br>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="digite seu email..." class="block" required>
        <br>
        <label for="age" id="age-label">Age</label>
        <input type="number" name="age" id="age" placeholder="18" min="12" max="100" class="block" required>
        <br>
        <label for="dropdown"> Select Model:</label>
        <select name="dropdown" id="dropdow" class="block">
            <option value="modelo1">Modelo 1</option>
            <option value="modelo2">Modelo 2</option>
            <option value="modelo3">Modelo 3</option>
            <option value="modelo4">Modelo 4</option>
        </select>
        <br>
        <br>
        <label for="model_color" id="model_color" >MODEL COLOR:</label>
        <br>
        <input type="radio" name="model_color" id="black" value="black">
        <label for="model_color" id="black">Black</label>
        <br>        
        <input type="radio" name="model_color" id="red" value="red">
        <label for="model_color" id="black">Red</label>
        <br>        
        <input type="radio" name="model_color" id="blue" value="blue">
        <label for="model_color" id="black">blue</label>
        <br>
        <br>
        <label for="features">Add Features:</label>
        <input type="checkbox" name="features" id="autopilot">
        <label for="features">Auto Pilot - R$ 10.000,00</label>

        <input type="checkbox" name="features" id="autopilot">
        <label for="features">Direção Eletrica - R$ 10.000,00</label>

        <input type="checkbox" name="features" id="autopilot">
        <label for="features">Alarme e Trava Eletrica - R$ 10.000,00</label>
        <br>
        <br>
        <label for="comentarios">Adicionar Comentários:</label>
        <br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit" class="btn">
    </form>
</body>
</html>
